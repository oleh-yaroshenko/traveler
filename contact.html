<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="header-title">Traveler</a>
        <nav class="header-nav">
            <ul class="header-nav-ul">
                <li class="header-nav-ul-li"><a href="index.html" class="header-nav-ul-li-a">Home</a></li>
                <div class="header-nav-ul-divider"></div>
                <li class="header-nav-ul-li"><a href="tours.html" class="header-nav-ul-li-a">Tours</a></li>
                <div class="header-nav-ul-divider"></div>
                <li class="header-nav-ul-li"><a href="contact.html" class="header-nav-ul-li-a">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <div class="contact-form">
            <span class="contact-form-title">Contact Form</span>
            <div class="contact-form-row">
                <span class="contact-form-row-title">Name</span>
                <input type="text" class="contact-form-input" placeholder="Enter your name">
            </div>
            <div class="contact-wrapper">
                <div class="contact-form-row">
                    <span class="contact-form-row-title">Email</span>
                    <input type="email" class="contact-form-input" placeholder="Enter your email">
                </div>
                <div class="contact-form-row">
                    <span class="contact-form-row-title">Phone</span>
                    <input type="tel" class="contact-form-input" placeholder="Enter your phone">
                </div>
            </div>
            <div class="contact-form-row">
                <span class="contact-form-row-title">Message</span>
                <textarea class="contact-form-textarea" placeholder="Enter your message"></textarea>
            </div>
            <a href="#" class="contact-form-a">Submit</a>
        </div>
        <div class="contact-img"></div>
    </main>
    <footer class="footer">
        <div class="footer-location">
            <div class="footer-location-row">
                <span class="footer-location-title">Location</span>
                <span class="footer-location-copyright">Â© 2024 Traveler. All rights reserved.</span>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112008.55562674633!2d-122.50945340256862!3d37.7521137221873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sua!4v1719423801500!5m2!1sen!2sua"
                width="0" height="0" style="border-radius:16px; border: none; width: 100%; height: 15rem;"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="footer-divider"></div>
        <div class="footer-wrapper">
            <div class="footer-media">
                <span class="footer-media-title">Social Media</span>
                <div class="footer-media-img">
                    <img class="footer-media-img-image" src="assets/facebook.png" alt="facebook">
                    <img class="footer-media-img-image" src="assets/github.png" alt="github">
                    <img class="footer-media-img-image" src="assets/instagram.png" alt="instagram">
                    <img class="footer-media-img-image" src="assets/telegram.png" alt="telegram">
                    <img class="footer-media-img-image" src="assets/twitter.png" alt="twitter">
                    <img class="footer-media-img-image" src="assets/youtube.png" alt="youtube">
                </div>
            </div>
            <div class="footer-contact">
                <span class="footer-contact-title">Contact</span>
                <div class="footer-contact-row">
                    <span class="footer-contact-row-title">Phone</span>
                    <a href="" class="footer-contact-row-a">+1 000 000 0000</a>
                </div>
                <div class="footer-contact-row">
                    <span class="footer-contact-row-title">Email</span>
                    <a href="" class="footer-contact-row-a">example@mail.com</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
